<!DOCTYPE html>
<html>
  <head>
    <title>Secure Labs - Track Reports</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-Bq3gqWS+SjKo/G0LkCyA/2QTwvK8WZxG7HrSTtTNyfLmyO82wvsm4O4l4lhGZQRm0Nxg3fm5aSj5K5z+8WdL0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f2f2;
        }
        .black {
            color: #000;
        }

        .blue {
            color: #0073aa;
        }
        .title {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        .title h1 {
            font-size: 60px;
        }

        .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        }

        h2 {
        font-size: 20px;
        margin-bottom: 10px;
        }

        #report-list {
        list-style: none;
        padding: 0;
        }

        .report {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #fff;
        border-radius: 10px;
        padding: 10px;
        margin-bottom: 10px;
        }

        .report-info {
        flex-grow: 1;
        margin-right: 10px;
        }

        .report-status {
        display: flex;
        align-items: center;
        margin-right: 10px;
        }

        .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
        }

        .green {
        background-color: #4caf50;
        }

        .red {
        background-color: #f44336;
        }

        .report-btn {
            background-color: #0073aa;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            margin: 12px 0;
            transition: all 0.3s ease-in-out;
        }
        .report-btn:hover {
            background-color: #005f8c;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
  </head>
  <body>
    <div class="title">
        <h1><span class="black">Secure</span> <span class="blue">Labs</span></h1>
    </div>
    <div class="container">
      <h2>Available Reports For You</h2>
      <ul id="report-list">
        <li class="report ready">
          <div class="report-info">
            <h3>Report ID: 123</h3>
            <p>Patient ID: ABC</p>
          </div>
          <div class="report-status">
            <div class="status-dot green"></div>
            <p>Ready</p>
          </div>
          <button class="report-btn">Request</button>
        </li>
        <li class="report pending">
          <div class="report-info">
            <h3>Report ID: 456</h3>
            <p>Patient ID: DEF</p>
          </div>
          <div class="report-status">
            <div class="status-dot red"></div>
            <p>Pending</p>
          </div>
          <button class="report-btn">Request</button>
        </li>
        <li class="report not-available">
          <div class="report-info">
            <h3>Report ID: 789</h3>
            <p>Patient ID: GHI</p>
          </div>
          <div class="report-status">
            <div class="status-dot red"></div>
            <p>Not Available</p>
          </div>
          <button class="report-btn">Request</button>
        </li>
      </ul>
    </div>
  </body>
</html>
